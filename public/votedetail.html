<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>View vote Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- Custom styles for this template -->

    <!-- <link href="css/sb-admin.css" rel="stylesheet"> -->
    <link href="votedetail.css" rel="stylesheet">
    <script src="main.js" type="text/javascript" charset="utf-8"></script>

  </head>

  <body class="fixed-nav sticky-footer bg-dark" id="page-top">
    
    <div class="content-wrapper">
        <h1 id="head">View Your Vote</h1>
        
      <div class="container-fluid">

        <div class="container-fluid">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" >Vote Id:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="m_id" placeholder="Enter vote ID">
                    </div>
                </div>
            </form>
        </div>

        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="voterdetail" class="btn btn-default">Details </button>
          </div>
        </div>
            
    <!-- Viewing the chip phone -->
        <div class="container-fluid " id="displaychip" style="padding:0.5%">
            <hr>
                <div class="details">
                    <label style="color:rgb(251, 222, 4)" class="col-sm-2 strong">Voter Aadhar: </label>
                    <div id="type" class="col-sm-10">
                    </div>
                </div>
                <div class="details">
                    <label style="color:rgb(255, 218, 6)" class=" control-label col-sm-2 strong" >Voted Party-Name:</label>
                    <div id="name"  class="col-sm-10">
                    </div>
                </div>
                <div  class="details">
                  <label style="color:rgb(243, 223, 9)" class="control-label col-sm-2 strong" >Vote-Owner:</label>
                  <div  id="specs" class="col-sm-10">
                  </div>
              </div> 
                <div  class="details">
                    <label style="color:rgb(239, 223, 5)" class=" control-label col-sm-2 strong" >Voter Party Code:</label>
                    <div id="owner" class="col-sm-10">
                    </div>
                </div>
                 
                <div>
                  
                  <div class="col-sm-10">
                      <button class="btn btn-large btn-info" id="bt"><a  href="editvote.html">Edit Vote</a></button>
                  </div>
              </div>                    

        </div>


      </div>
    </div>

        



  </body>

</html>
