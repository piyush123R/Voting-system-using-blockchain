  <body class="fixed-nav sticky-footer bg-dark" id="page-top">

      <div class="type1"></div>

    <div class="content-wrapper">

      <div class="container-fluid">
        <h2>Online Polling Booth</h2>
        
            <form class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-2" >Voting-ID:</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="s_id" placeholder="Enter Voting ID">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2">Aadhar no:</label>
                  <div class="col-sm-10">          
                    <input type="text" class="form-control" id="phonetype" placeholder="Voter Aadhar number" >
                  </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-2">party Code:</label>
                        <div class="col-sm-10">          
                          <input type="text" class="form-control" id="phonename" placeholder="Party code" >
                        </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-2">Confirm party code:</label>
                        <div class="col-sm-10">          
                          <input type="number" class="form-control" id="specs" placeholder="Retype Party code" >
                        </div>
                </div>
                              
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="castvote" class="btn btn-default">VOTE</button>
                  </div>
                </div>
            </form>
      
      </div>
    </div>

        



  </body>

</html>
